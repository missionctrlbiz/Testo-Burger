            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-lg-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link fs-5 mx-3 active"

    <!-- main -->
    <main>
      <div class="carousel">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/slide-6.jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h5 style="font-family: Oswald, sans-serif; font-size: 60px;">
                  CRISPY CHICKEN
                </h5>
                <span>ONLY</span><span style="font-size:28px; color: rgb(255, 183, 2); font-weight: 800;"> $7.65</span>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/slide-5.jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h5 style="font-family: Oswald, sans-serif; font-size: 60px;">DOUBLE BURGER</h5>
                <span>ONLY</span><span style="font-size:28px; color: rgb(255, 183, 2); font-weight: 800;">$8.95</span>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/slide-4.jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h5 style="font-family: Oswald, sans-serif; font-size: 60px;">CHICKEN FINGERS</h5>
                <span>ONLY</span><span style="font-size:28px; color: rgb(255, 183, 2); font-weight: 800;">$8.29</span>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <!-- footer -->
